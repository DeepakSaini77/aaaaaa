<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>

        <div class="link-container">
            <p><strong>Enter Long URL:</strong></p>
            <input type="text" id="longUrlInput" class="input-field" placeholder="Enter your long URL">

            <button onclick="generateHashedURL()">Generate Encoded Link</button>

            <p class="encoded-link" id="encodedLink"></p>
            <p class="expiration-info" id="expirationInfo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
